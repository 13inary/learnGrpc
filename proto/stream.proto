syntax = "proto3";
 
option go_package ="./stream";
 
service Stream {
	rpc Get(Req) returns (stream Rsp);			// server stream
	rpc Put(stream Req) returns (Rsp);			// client stream
	rpc Chat(stream Req) returns (stream Rsp);	// client and server stream
}

message Req {
	string name = 1;
}

message Rsp {
	string info = 1;
}

